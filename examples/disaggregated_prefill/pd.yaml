# Unified configuration for disaggregated prefill setup
servingEngineSpec:
  enableEngine: true
  runtimeClassName: ""
  modelSpec:
    # Prefill node configuration
    - name: "mistral-prefill"
      repository: "lmcache/vllm-openai"
      tag: "2025-05-08-v1"
      modelURL: "mistralai/Mistral-7B-Instruct-v0.2"
      replicaCount: 1
      requestCPU: 8
      requestMemory: "30Gi"
      requestGPU: 1
      pvcStorage: "50Gi"
      vllmConfig:
        enableChunkedPrefill: false
        enablePrefixCaching: false
        maxModelLen: 16384
        v1: 1
      lmcacheConfig:
        enabled: true
        kvRole: "kv_producer"
        enableNixl: true
        nixlRole: "sender"
        nixlPeerHost: "144.24.58.186"
        nixlPeerPort: "55555"
        nixlBufferSize: "1073741824"  # 1GB
        nixlBufferDevice: "cuda"
        nixlEnableGc: true
        enablePD: true
      hf_token: "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"
      labels:
        model: "mistral-prefill"

    # Decode node configuration
    - name: "mistral-decode"
      repository: "lmcache/vllm-openai"
      tag: "2025-05-08-v1"
      modelURL: "mistralai/Mistral-7B-Instruct-v0.2"
      replicaCount: 1
      requestCPU: 8
      requestMemory: "30Gi"
      requestGPU: 1
      pvcStorage: "50Gi"
      vllmConfig:
        enableChunkedPrefill: false
        enablePrefixCaching: false
        maxModelLen: 16384
        v1: 1
      lmcacheConfig:
        enabled: true
        kvRole: "kv_consumer"  # Set decode node as consumer
        enableNixl: true
        nixlRole: "receiver"
        nixlPeerHost: "144.24.58.186"
        nixlPeerPort: "55555"
        nixlBufferSize: "1073741824"  # 1GB
        nixlBufferDevice: "cuda"
        nixlEnableGc: true
        enablePD: true
      hf_token: "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"
      labels:
        model: "mistral-decode"

routerSpec:
  enableRouter: true
  repository: "lmcache/lmstack-router"
  tag: "pd"
  replicaCount: 1
  containerPort: 8000
  servicePort: 80
  routingLogic: "disaggregated_prefill"
  engineScrapeInterval: 15
  requestStatsWindow: 60
  enablePD: true
  resources:
    requests:
      cpu: "4"
      memory: "16G"
    limits:
      cpu: "4"
      memory: "32G"
  labels:
    environment: "router"
    release: "router"
  extraArgs:
    - "--prefill-model-labels"
    - "mistral-prefill"
    - "--decode-model-labels"
    - "mistral-decode"
