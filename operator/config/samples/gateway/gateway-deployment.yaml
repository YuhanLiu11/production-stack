apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-gateway
  labels:
    app: inference-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inference-gateway
  template:
    metadata:
      labels:
        app: inference-gateway
    spec:
      containers:
        - name: envoy
          image: envoyproxy/envoy:v1.28-latest
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
      volumes:
        - name: envoy-config
          configMap:
            name: envoy-config
